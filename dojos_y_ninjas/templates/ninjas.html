<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Ninjas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12"><h2>Listado de ninjas</h2></div>
        </div>
        <div class="row">
            <div class="col-6">
                <ul>
                    {% for ninja in ninjas %}
                    <li>{{ninja.first_name}} {{ninja.last_name}}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-6">
                <form action="/crear_ninja" method="post">
                <div class="row">
                    <div class="col"><label for="first_name">First Name</label></div>
                    <div class="col"><input type="text" name="first_name" id="first_name"></div>
                </div>
                <div class="row">
                    <div class="col"> <label for="last_name">Last Name</label></div>
                    <div class="col"> <input type="text" name="last_name" id="last_name"></div>
                </div>
                <div class="row">
                    <div class="col"><label for="age">Age</label></div>
                    <div class="col"><input type="number" name="age" id="age"></div>
                </div>
                <div class="row">
                    <div class="col">  <label for="dojo_id">Dojo</label></div>
                    <div class="col"> 
                        <select name="dojo_id" id="dojo_id">
                        {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}} </option>
                     {% endfor %}
                    </select></div>
                </div>
                <div class="row">
                    <div class="col"> <input type="submit" value="Crear"></div>
                    <div class="col"></div>
                </div> 
                    
                   


                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/dojos">Ir a Dojos</a>
            </div>
        </div>
    </div>



</body>
</html>
